<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 13px 20px;
      background: #2c3e50;
      color: white;
    }

    /* Logo + brand name */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1; 
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navbar links centered */
    .navbar-center {
      flex: 1; 
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .navbar-center a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 4px;
    }

    .navbar-center a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    .navbar-center a:hover::after {
      width: 100%;
    }

    /* Right placeholder for balance */
    .navbar-right {
      flex: 1; 
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="/assets/logo.jpg" alt="Logo" class="logo">
      <span class="brand-name">Sports Gala</span>
    </div>
    <div class="navbar-center">
      <a href="/index.html">Home</a>
      <a href="/pages/eventList.html">Events</a>
      <a href="/pages/form.html">Register</a>
    </div>
    <div class="navbar-right"><!-- Empty for balance --></div>
  </nav>
</body>
</html>
