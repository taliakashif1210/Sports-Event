<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Event - List</title>
  <link rel="stylesheet" href="/pages/eventList.css"> 
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Events Section -->
    <section class="events">
        <h2>Our Sports Events</h2>

        <div class="events-container">

            <!-- Event Card -->
            <div class="event-card">
                <img src="/assets/cricket.jpg" alt="Cricket">
                <h3>Cricket</h3>
            </div>

            <div class="event-card">
                <img src="/assets/football.jpg" alt="Football">
                <h3>Football</h3>
            </div>

            <div class="event-card">
                <img src="/assets/volleyball.jpg" alt="Volleyball">
                <h3>Volleyball</h3>
            </div>

            <div class="event-card">
                <img src="/assets/basketball.jpg" alt="Basketball">
                <h3>Basketball</h3>
            </div>

            <div class="event-card">
                <img src="/assets/badminton.jpg" alt="Badminton">
                <h3>Badminton</h3>
            </div>

            <div class="event-card">
                <img src="/assets/tableTennis.jpg" alt="TableTennis">
                <h3>Table Tennis</h3>
            </div>

        </div>
    </section>

    <!-- Load Components -->
    <script src="/js/loadComponents.js"></script>
</body>
</html>
